name: BuildWindowsEXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Build EXE
      run: |
        pip install pillow pyinstaller
        pyinstaller --onefile --noconsole --name "竹心Word作业模板批量套用" app/main.py
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: exe-file
        path: dist/*.exe
